<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <main>
        <div class="image">
          <div class="overlay"></div>
        <picture>
          <source media="(min-width: 428px)" srcset="images/favicon-32x32.png" class="desktop-image">
          <img src="images/image-header-mobile.jpg" alt="The Product" class="mobile-image">
        </picture>
       </div>

        <div class="text">
        <h1 class="title">Get <span class="highlight">insights</span> that help your business grow.</h1>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="container-view">

          <div class="view">
          <p>10k+</p> 
          <p>companies</p>
          </div>

          <div class="view">
            <p>314</p>
            <p>templates</p>
          </div>

          <div class="view">
          <p>12m+</p>
          <p>queries</p>
        </div>

        </div>
      </div>
    </main>
</body>
</html>
